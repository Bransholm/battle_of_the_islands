<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle Of The Ilands</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- screen -->
    <div id="screen">
      <!-- Game -->
      <div id="game" class="hidden">
        <div id="game_background" class="hiddenn">GAME BACKGROUND</div>

        <!-- Game elements -->
        <div id="game_elements">
          <div id="rocket_container">
            <img id="misile_sprite" src="images/boti_misile.png" alt="" />
          </div>
          <div id="bird_container">
            <img id="bird_sprite" src="images/boti_bird.png" alt="" />
          </div>
        </div>

        <!-- Game User Interface -->
        <div id="game_ui">
          <div id="score_board">Score: 1000</div>
          <div id="life_board">Liv: 3</div>
          <div id="time_board">Time: 2.30</div>
        </div>
      </div>

      <div id="start" class="hidden">START</div>
      
      <div id="game_over" class="hidden">
        <h2>Game over</h2>
        <p>You have lost... Stop crying</p>
        <p>This was the worst effort ever seen!</p>
        <button>Try again</button>
      </div>
      
      <div id="level_complete" class="hidden">
        <h2>Congratulation - You have won!</h2>
        <p>You have saved the iland...</p>
        <p>Good job!</p>
        <button>Try again</button>

      </div>
    
    </div>
  </body>
</html>
