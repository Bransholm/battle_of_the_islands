<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle Of The Ilands</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <!-- screen -->
    <div id="screen">

      <!-- Game -->
      <div id="game">
        <div id="game_background"></div>
        
        <!-- Game elements -->
        <div id="game_elements">
          <div id="rocket"><img id="misile_img" src="images/boti_misile.png" alt="" /></div>
          <div id="bird"><img id="bird_img" src="images/boti_bird.png" alt="" /></div>

        </div>

        <div id="game_foreground"></div>
        <div id="game_ui">
          <div id="score_board"></div>
          <div id="life_board"></div>
          <div id="time_board"></div>
        </div>
      </div>
      
      <div id="start"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>

    </div>
  </body>
</html>
